  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;

      padding: 10px 30px;
    }

    .navbar .brand {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #34495e;
    }

    .navbar .nav-links a.active-link {
      background-color: #32cd32;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    .dashboard-button {
      display: block;
      margin: 20px auto 30px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .dashboard-button:hover {
      background-color: #218838;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .no-users {
      text-align: center;
      color: red;
      margin-top: 20px;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

	<!-- Navbar -->
	 <div class="navbar">
	   <a href="#" class="brand">HealthMate Admin</a>
	   <div class="nav-links">
	     <a href="#" class="active-link">üè† Dashboard</a>

	     <a href="#" onclick="logout()">üö™ Logout</a>
	   </div>
	 </div>
  <h1>All Registered Users</h1>

  <button class="dashboard-button" onclick="goToDashboard()">Go to Dashboard</button>

  <div id="userTableContainer"></div>

  <script>
    function logout() {
      window.location.href = "Adminlogin.html";
    }

    function goToDashboard() {
      window.location.href = "admin_dashbord.html";
    }

    function deleteUser(email) {
      if (confirm("Are you sure you want to delete this user?")) {
        fetch("http://localhost:7469/public/deleteuser", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: email })
        })
        .then(response => {
          if (response.ok) {
            alert("User deleted successfully!");
            location.reload();
          } else {
            alert("Failed to delete user.");
          }
        })
        .catch(error => {
          console.error("Error deleting user:", error);
          alert("Error occurred while deleting user.");
        });
      }
    }

    fetch("http://localhost:7469/public/allusers")
      .then(response => {
        if (response.status === 204) {
          document.getElementById("userTableContainer").innerHTML =
            "<p class='no-users'>No users found.</p>";
          return [];
        }
        return response.json();
      })
      .then(users => {
        if (users.length > 0) {
          let table = "<table><thead><tr>";
          for (let key in users[0]) {
            table += `<th>${key}</th>`;
          }
          table += "<th>Action</th></tr></thead><tbody>";

          users.forEach(user => {
            table += "<tr>";
            for (let key in user) {
              table += `<td>${user[key]}</td>`;
            }
            table += `<td><button class="delete-btn" onclick="deleteUser('${user.email}')">Delete</button></td>`;
            table += "</tr>";
          });

          table += "</tbody></table>";
          document.getElementById("userTableContainer").innerHTML = table;
        }
      })
      .catch(error => {
        console.error("Error fetching users:", error);
        document.getElementById("userTableContainer").innerHTML =
          "<p class='no-users'>Error loading user data.</p>";
      });
  </script>

</body>
</html>
