<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF List and Download</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 10px 30px;
    }

    .navbar .brand {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #34495e;
    }

    .navbar .nav-links a.active-link {
      background-color: #32cd32;
    }

    .main-content {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* PDF List Table */
    table.pdf-list {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    table.pdf-list th, table.pdf-list td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table.pdf-list th {
      background-color: #f2f2f2;
    }

    .btn-download {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .btn-download:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

	<!-- Navbar -->
	 <div class="navbar">
	   <a href="#" class="brand">HealthMate Admin</a>
	   <div class="nav-links">
	     <a href="admin_dashbord.html" class="active-link">üè† Dashboard</a>
	     <a href="Alluserview.html">üë• Manage Users</a>
	     <a href="diseaseinfo.html">üß¨ Disease Panel</a> <!-- ‚úÖ Added Disease Panel -->
	     <a href="pdf_fetch.html">üìä Reports</a>
	     <a href="feedbackview.html">üì¨ View Feedbacks</a>
		 <a href="subscriptionview.html"><i class="fas fa-credit-card"></i> Subscription</a>

	     <a href="#" onclick="logout()">üö™ Logout</a>
	   </div>
	 </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Available PDFs</h1>
    <table class="pdf-list" id="pdfList">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <!-- PDF data will be inserted here by JS -->
      </tbody>
    </table>
  </div>

  <script>
    function logout() {
      window.location.href = "Adminlogin.html";
    }

    // Fetch PDF list from API
    fetch('http://localhost:7469/pdf/list')
      .then(response => response.json())
      .then(data => {
        const pdfListTable = document.getElementById("pdfList").getElementsByTagName('tbody')[0];
        data.forEach(pdf => {
          const row = pdfListTable.insertRow();
          row.innerHTML = `
            <td>${pdf.id}</td>
            <td>${pdf.description}</td>
            <td><button class="btn-download" onclick="downloadPdf(${pdf.id})">Download</button></td>
          `;
        });
      })
      .catch(error => {
        console.error("Error fetching PDFs:", error);
        alert("Error fetching PDF list.");
      });

    // Handle PDF download
    function downloadPdf(id) {
      fetch(`http://localhost:7469/pdf/download/${id}`)
        .then(response => {
          if (response.ok) return response.blob();
          else throw new Error("Download failed.");
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'download.pdf';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        })
        .catch(error => {
          console.error("Error downloading PDF:", error);
          alert("Error downloading the PDF.");
        });
    }
  </script>

</body>
</html>
