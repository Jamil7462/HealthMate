<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Registered Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dashboard-button {
            display: block;
            margin: 20px auto 30px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .dashboard-button:hover {
            background-color: #218838;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-users {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>All Registered Users</h1>

    <button class="dashboard-button" onclick="goToDashboard()">Go to Dashboard</button>

    <div id="userTableContainer"></div>

    <script>
        function goToDashboard() {
            window.location.href = "admin_dashbord.html";
        }

        function deleteUser(email) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch("http://localhost:7469/public/deleteuser", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => {
                    if (response.ok) {
                        alert("User deleted successfully!");
                        location.reload();
                    } else {
                        alert("Failed to delete user.");
                    }
                })
                .catch(error => {
                    console.error("Error deleting user:", error);
                    alert("Error occurred while deleting user.");
                });
            }
        }

        fetch("http://localhost:7469/public/allusers")
            .then(response => {
                if (response.status === 204) {
                    document.getElementById("userTableContainer").innerHTML =
                        "<p class='no-users'>No users found.</p>";
                    return [];
                }
                return response.json();
            })
            .then(users => {
                if (users.length > 0) {
                    let table = "<table><thead><tr>";
                    for (let key in users[0]) {
                        table += `<th>${key}</th>`;
                    }
                    table += "<th>Action</th></tr></thead><tbody>";

                    users.forEach(user => {
                        table += "<tr>";
                        for (let key in user) {
                            table += `<td>${user[key]}</td>`;
                        }
                        table += `<td><button class="delete-btn" onclick="deleteUser('${user.email}')">Delete</button></td>`;
                        table += "</tr>";
                    });

                    table += "</tbody></table>";
                    document.getElementById("userTableContainer").innerHTML = table;
                }
            })
            .catch(error => {
                console.error("Error fetching users:", error);
                document.getElementById("userTableContainer").innerHTML =
                    "<p class='no-users'>Error loading user data.</p>";
            });
    </script>

</body>
</html>
