<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Payments</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 10px 30px;
    }

    .navbar .brand {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #34495e;
    }

    .navbar .nav-links a.active-link {
      background-color: #32cd32;
    }

    h1 {
      margin: 30px;
      font-size: 26px;
      color: #2c3e50;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 0 auto 40px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- Exact same Navbar as Admin Dashboard -->
  <div class="navbar">
    <a href="#" class="brand">HealthMate Admin</a>
    <div class="nav-links">
      <a href="admin_dashbord.html">ğŸ  Dashboard</a>
      <a href="Alluserview.html">ğŸ‘¥ Manage Users</a>
      <a href="diseaseinfo.html">ğŸ§¬ Disease Panel</a>
      <a href="pdf_fetch.html">ğŸ“Š Reports</a>
      <a href="feedbackview.html">ğŸ“¬ View Feedbacks</a>
	  <a href="subscriptionview.html"><i class="fas fa-credit-card"></i> Subscription</a>

      <a href="#" onclick="logout()">ğŸšª Logout</a>
    </div>
  </div>

  <h1>User Payments</h1>
  <table id="paymentsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Payment Method</th>
        <th>Payment</th>
        <th>Payment Date</th>
        <th>Expiry Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be added here -->
    </tbody>
  </table>

  <script>
    function logout() {
      window.location.href = "Adminlogin.html";
    }

    async function fetchPayments() {
      try {
        const response = await fetch('/api/payments', {
          method: 'GET',
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const payments = await response.json();

        const tbody = document.querySelector('#paymentsTable tbody');
        tbody.innerHTML = '';

        payments.forEach(payment => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${payment.id}</td>
            <td>${payment.email}</td>
            <td>${payment.paymentmethod}</td>
            <td>${payment.payment}</td>
            <td>${payment.today}</td>
            <td>${payment.expiryDate}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error fetching payments:', error);
      }
    }

    window.onload = fetchPayments;
  </script>

</body>
</html>
