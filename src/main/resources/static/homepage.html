<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthMate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2196F3 url('medical-bg.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .overlay-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #2196F3;
      color: #0D47A1;
      display: inline-block;
    }

    .overlay-box .icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #0D47A1;
      text-shadow: 0 0 8px #90CAF9;
    }

    .overlay-box h1 {
      margin: 10px 0;
      font-size: 32px;
      color: #0D47A1;
    }

    .overlay-box p {
      font-size: 18px;
      margin: 10px 0 20px;
      color: #1565C0;
    }

    .overlay-box button {
      padding: 10px 20px;
      background-color: #1976D2;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #64B5F6;
      transition: 0.3s ease;
    }

    .overlay-box button:hover {
      background-color: #1565C0;
    }

    .overlay-box button a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  </div>
</body>
</html>
